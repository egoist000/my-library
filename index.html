<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/78fefce92e.js" crossorigin="anonymous"></script>
    <script src="books.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <!--Content-->
    <div class="container">
        <!--Header-->
        <div class="header">
            <div class="logo">
                <img src="icons/book.png" alt="book">
            </div>
            <h1>My Library</h1>
        </div>
        <!--Books-->
        <div class="books-container">
            <!--Book card-->
            <div class="book-card">
                <img id="book-img" src="icons/TheHobbit.jpg" alt="book-img">
                <div class="book-info">
                    <div class="book-prop">
                        <span class="prop">Title: 
                            <span id="book-title">The Hobbit</span>
                        </span>
                        <span class="prop">Author:
                            <span id="book-author">J.R.R. Tolkien</span>
                        </span>
                        <span class="prop">Pages:
                            <span id="book-pages">235</span>
                        </span>
                        <span class="prop">Read?
                            <input id="checkmark" type="checkbox">
                        </span>
                    </div>
                    <div class="buttons">
                        <button id="edit" type="button">
                            <i class="fas fa-pen"></i>
                        </button>
                        <button id="delete" type="button">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--Float button-->
        <div class="float" id="add-btn">
            <i class="fa fa-plus float-btn"></i>
        </div>
        <!--Modal add-->
        <div class="modal-container">
            <div id="add-modal" class="modal">
                <div class="modal-header">
                    <h2>Add a book</h2>
                    <i class="fas fa-book-open" id="add-square"></i>
                </div>
                <div class="new-book">
                    <div class="input">
                        <label class="lbl" for="book-name">Book name:</label>
                        <input type="text" name="book-name" minlength="1" maxlength="32" required>
                    </div>
                    <div class="input">
                        <label for="book-author">Author:</label>
                        <input type="text" name="book-author" minlength="1" maxlength="32" required>
                    </div>
                    <div class="input" id="pages">
                        <label for="pages-read">Number of pages:</label>
                        <input type="number" name="pages-read" size="2" min="0" max="9999">
                    </div>
                    <div class="input" id="read">
                        <label for="isRead">Read?</label>
                        <input type="checkbox" name="isRead" id="checkmark">
                    </div>
                </div>
                <div class="add-btn">
                    <button type="button">Add!
                        <i class="fas fa-plus-square"></i>
                    </button>
                </div>
            </div>
        </div>
        <!--Footer-->
        <div class="footer">
            <h2>GitHub: egoist000</h2>
            <a href="https://github.com/egoist000"><img class="github-logo" src="icons/GitHub-Mark-32px.png" alt="GitHubLogo"></a>
        </div>
    </div>
</body>
</html>
