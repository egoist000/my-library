<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/78fefce92e.js" crossorigin="anonymous"></script>
    <script src="books.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <!--Content-->
    <div class="container">
        <!--Header-->
        <div class="header">
            <img src="icons/book.png" alt="book">
            <h1>My Library</h1>
        </div>
        <!--Books-->
        <div id="books-container">
            <!--Book card-->
            <div class="book-card">
                <img class="book-img" src="icons/TheHobbit.jpg" alt="book-img">
                <div class="book-info">
                    <div class="book-prop">
                        <span class="prop">Title: 
                            <span class="book-value">The Hobbit</span>
                        </span>
                        <span class="prop">Author:
                            <span class="book-value">J.R.R. Tolkien</span>
                        </span>
                        <span class="prop">Pages:
                            <span class="book-value">2355</span>
                            <span class="book-value">/ 5505</span>
                        </span>
                        <span class="prop">Status:</span>
                        <div onselectstart="return false" class="status-info reading">
                            <span class="status-msg">Reading</span>
                            <i class="fas fa-book-reader"></i>
                            <i class="fas fa-book-open"></i>
                            <i class="fas fa-check-circle"></i>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="dropdown">
                            <div class="dropdown-content">
                                <span>Edit cover</span>
                                <span>Change title</span>
                                <span>Change author</span>
                                <span>Modify pages</span>
                            </div>
                            <button class="edit" type="button">
                                <i class="fas fa-pen"></i>
                            </button>
                        </div>
                        <button class="delete" type="button">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--Float button-->
        <div class="float" id="add-btn">
            <i class="fa fa-plus float-btn"></i>
        </div>
        <!--Modal add-->
        <div class="modal-container">
            <div class="modal">
                <div class="form-header">
                    <h2>Add new book</h2>
                    <i class="fas fa-book"></i>
                    <i class="fas fa-window-close close-modal-icon"></i>
                </div>
                <form class="form" id="add-book-form" autocomplete="off">
                    <div class="form-control">
                        <label>Book title</label>
                        <input id="book-title" type="text" placeholder="An awesome book" maxlength="42">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-font"></i>
                        <small>Error</small>
                    </div>
                    <div class="form-control">
                        <label>Author</label>
                        <input id="book-author" type="text" placeholder="An awesome author" maxlength="32">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-user"></i>
                        <small>Error</small>
                    </div>
                    <div class="form-control">
                        <label>Number of pages</label>
                        <input id="book-pages" type="number" placeholder="1">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-book-open"></i>
                        <small>Error</small>
                    </div>
                    <div id="read-form">
                        <label>Have you read it?</label>
                        <input id="checkmark" type="checkbox">
                    </div>
                    <div class="form-control no-display" id="pages-read-form">
                        <label>How many pages did you read?</label>
                        <input id="book-pages-read" type="number" placeholder="1">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-book-open"></i>
                        <small>Error</small>
                    </div>
                    <div class="form-control" id="cover-form">
                        <label>Book cover</label>
                        <input id="book-cover" type="file" accept="image/jpg, image/png, image/svg">
                        <small id="file-error">Error</small>
                    </div>
                    <button>Add my book!</button>
                </form>
            </div>
        </div>
        <!--Cover creation modal-->
        <div class="modal-container" id="cover-creation-modal">
            <div class="modal">
                <div class="form-header">
                    <h2>Create your cover</h2>
                    <i class="fas fa-eye" style="font-size: 1.8rem;"></i>
                    <i class="fas fa-window-close close-modal-icon"></i>
                </div>
                <div class="preview">
                    <canvas id="preview-book-cover">
                        Your browser doesn't support canvas
                    </canvas>
                </div>
                <form>
                    <div class="color-customization">
                        <div class="customize-cover">
                            <label>Cover color</label>
                            <input type="color" id="bg-cover-color" value="#FFFFFF">
                        </div>
                        <div class="customize-cover">
                            <label>Text color</label>
                            <input type="color" id="text-cover-color" value="#FFFFFF">
                        </div>
                        <div class="customize-cover">
                            <label>Decoration color</label>
                            <input type="color" id="decoration-cover-color" value="#000000">
                        </div>
                    </div>
                    <div class="theme-container">
                        <label>Select a theme:</label>
                        <select id="themes">
                            <option value="simple">Simple</option>
                            <option value="vintage">Vintage</option>
                            <option value="modern">Modern</option>
                        </select>
                    </div>
                </form>
                <div class="btn-container">
                    <button id="customize-cover-btn">
                        Add my cover!
                    </button>
                </div>
            </div>
        </div>
        <!--Footer-->
        <div class="footer">
            <h2>GitHub: egoist000</h2>
            <a href="https://github.com/egoist000"><img class="github-logo" src="icons/GitHub-Mark-32px.png" alt="GitHubLogo"></a>
        </div>
    </div>
</body>
</html>
